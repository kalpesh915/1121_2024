<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <style>
        p{
            background-color: yellow;
            color: red;
            padding: 20px;
        }
    </style>
</head>
<body> 
    <button id="btn1">Remove</button>
    <button id="btn2">Empty</button>
    <hr>
    <p id="op">Lorem ipsum dolor sit amet consectetur adipisicing elit. Officia mollitia ducimus voluptate vitae, maxime reprehenderit pariatur doloremque quasi. Quod eos et accusamus distinctio! Excepturi iste optio deserunt tempora impedit quia?</p>
</body>
</html>

<script>
    $(document).ready(function(){
        $("#btn1").click(function(){
            $("#op").remove();
        });
        $("#btn2").click(function(){
            $("#op").empty();
        });
    });
</script>
