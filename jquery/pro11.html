<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <style>
        .style1{
            background-color: black;
            color: white;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body> 
    <button id="btn1">Add Class</button>
    <button id="btn2">Remove Class</button>
    <button id="btn3">Toggle Class</button>
    <hr>
    <p id="op">Lorem ipsum dolor sit amet consectetur adipisicing elit. Officia mollitia ducimus voluptate vitae, maxime reprehenderit pariatur doloremque quasi. Quod eos et accusamus distinctio! Excepturi iste optio deserunt tempora impedit quia?</p>
</body>
</html>

<script>
    $(document).ready(function(){
        $("#btn1").click(function(){
            $("#op").addClass("style1");
        });
        $("#btn2").click(function(){
            $("#op").removeClass("style1");
        });
        $("#btn3").click(function(){
            $("#op").toggleClass("style1");
        });
    });
</script>
