<body> 
    <button id="btn1">Hide</button>
    <button id="btn2">Show</button>

<script>
    $.noConflict();
    jQuery(document).ready(function($){
        $("#btn1").click(function(){
            $("#op").hide();
        });
        $("#btn2").click(function(){
            $("#op").show();
        });
    });
</script>
