<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="op"></h1>
</body>
</html>

<script>
    let op = document.getElementById("op");

    function printer(value){
        op.innerHTML = value;
    }

    function makeSum(ip1, ip2, callback){
        let ans =  ip1 + ip2;
        callback(ans);
    }

    makeSum(11, 22, printer); // sequence 1
    //makeSum(11, 22, printer()); // sequence 1
</script>
