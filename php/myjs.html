<!DOCTYPE html>

</head>
<body>
    <button onclick="generateNew()">Generate New Request</button>

<script>
    function generateNew(){
        // AJAX

        const XMLHttp = new XMLHttpRequest();
        // XMLHttp.open("GET", "pro139.php?fname=Khushboo&lname=Kaneriya", true);
        // XMLHttp.send();

        
        XMLHttp.open("POST", "pro139.php", true);
        XMLHttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
        XMLHttp.send("fname=Khushboo&lname=Kaneriya");

        XMLHttp.onload = function(){
            console.log(XMLHttp.responseText);
        }
    }
</script>
